<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Develope/style.css" rel="stylesheet">
    <script defer src="Develope/script.js"></script>
    <title>Coding Quiz</title>
</head>
<body>
    <div id="timer" class="timer"></div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
            </div>
        
        </div>
        <div id="welcome">
        <h1>Welcome to my Coding Quiz</h1><br>
        <p>This quiz is to test you on the skills from Module 4 of the Georgia Tech Coding Bootcamp</p>
        <p class="start-msg">Click the Start button to begin</p></div>
     <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
     </div>
    </div>
</body>
</html>
